<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Malttatto RJ é o estúdio de tatuagem ideal no Rio de Janeiro. Trabalhamos com tatuagens personalizadas, arte criativa e alta qualidade. Agende já seu horário!" />
  
  <meta name="keywords" content="Malttatto, tatuagem RJ, estúdio de tatuagem Rio de Janeiro, tatuagens personalizadas, tatuagem profissional RJ" />
  <title>Localização | MaltTattoo RJ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #e29250;
      font-family: Arial, sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #111;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 40px;
      margin-right: 10px;
    }

    .menu-toggle {
      font-size: 28px;
      color: #e29250;
      background: none;
      border: none;
      cursor: pointer;
      display: none;
      z-index: 1001;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: #e29250;
      font-size: 16px;
      transition: font-size 0.3s ease;
    }

    nav a:hover {
      font-size: 18px;
    }

    main {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #e29250;
      margin-bottom: 20px;
    }

    .mapa {
      display: flex;
      justify-content: center;
    }

    iframe {
      width: 100%;
      max-width: 900px;
      height: 450px;
      border: 2px solid #e29250;
      border-radius: 10px;
    }

    .rodape {
      background-color: #111;
      color: #ccc;
      padding: 20px;
      text-align: center;
      margin-top: 50px;
    }

    /* Menu mobile */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      nav {
        flex-direction: column;
        position: fixed;
        top: 0;
        right: -100%;
        height: 100vh;
        width: 50%;
        background-color: #111;
        padding: 80px 20px;
        gap: 20px;
        border-left: 2px solid #e29250;
        transition: right 0.3s ease;
        z-index: 1000;
      }

      nav.active {
        right: 0;
      }

      nav a {
        font-size: 18px;
        padding: 10px 0;
        border-bottom: 1px solid #e29250;
      }

      /* Overlay para clicar fora do menu */
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.6);
        z-index: 999;
      }

      .overlay.active {
        display: block;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png.png" alt="Logo MaltTattoo">
      <h1>MaltTattoo RJ</h1>
    </div>
    <button class="menu-toggle">&#9776;</button>
    <nav>
      <a href="index.html">Home</a>
      <a href="trabalho.html">Trabalho</a>
      <a href="contato.html">Contato</a>
      <a href="local.html">Localização</a>
    </nav>
  </header>

  <!-- Overlay para fechar o menu -->
  <div class="overlay"></div>

  <main>
    <h2>A MaltTatoo RJ está localizada na Rua Barão do Bom Retiro, 2366 - Rio de Janeiro</h2>
    <div class="mapa">
      <iframe 
        src="https://www.google.com/maps?q=Rua+Barão+do+Bom+Retiro+2366+Rio+de+Janeiro&output=embed" 
        allowfullscreen="" 
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </main>

  <footer class="rodape">
    <p>&copy; <span id="ano-atual"></span> MaltTattoo RJ. Todos os direitos reservados.</p>
  </footer>

  <script>
    // Atualiza o ano automaticamente
    document.getElementById("ano-atual").textContent = new Date().getFullYear();

    const toggle = document.querySelector(".menu-toggle");
    const nav = document.querySelector("nav");
    const overlay = document.querySelector(".overlay");
    const navLinks = document.querySelectorAll("nav a");

    toggle.addEventListener("click", () => {
      nav.classList.toggle("active");
      overlay.classList.toggle("active");
    });

    overlay.addEventListener("click", () => {
      nav.classList.remove("active");
      overlay.classList.remove("active");
    });

    navLinks.forEach(link => {
      link.addEventListener("click", () => {
        nav.classList.remove("active");
        overlay.classList.remove("active");
      });
    });
  </script>
</body>
</html>
